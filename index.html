  <title>loading</title>
  <style>
    *{ margin: 0; padding: 0 }
    html, body {
      width: 100%;
      height: 100%;
    }
    .father{
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99999;
      background-color: rgba(0,0,0, .8);
    }
    .father>div {
      width: 100px;
      height: 30px;
      display: flex;
      margin-left: calc(50vw - 50px);
      margin-top: calc(50vh - 15px);
    }
    .father>div>div{
      width: 5px;
      height: 30px;
      margin-right: 5px;
      border-radius: 2px;
      position: relative;
      top: 0;
      left: 0;
      transition: height .25s, top .25s;
    }
    .father>div>div:nth-child(1) {
      background-color: #5eb7b7;
    }
    .father>div>div:nth-child(2) {
      background-color: #96d1c7;
    }
    .father>div>div:nth-child(3) {
      background-color: #fc7978;
    }
    .father>div>div:nth-child(4) {
      background-color: #ffafb0;
    }
    .father>div>div:nth-child(5) {
      background-color: #dfddc7;
    }
  </style>
</head>

<script>
  /**
  * LOINGS - 生成loding条
  * num - 生成的loding条数量
  * timer - loading条变化的速度
  * 
  */
  class LODINGS {
    constructor(num, timer) {
      this.num = num || 5
      this.obj = null
      this.container = null
      this.colors = [ '#5eb7b7', '#96d1c7', '#fc7978', '#ffafb0', '#dfddc7' ]
      this.timer = 380
    }
    inits() {
      const objStyle = { // Dom元素样式
        width: '100%',
        height: '100%',
        position: 'fixed',
        top: 0,
        left: 0,
        zIndex: 9999999,
        backgroundColor: 'rgba(0,0,0, .8)'
      }
      this.obj = this.createDom('div', objStyle)
      document.body.append(this.obj)
      this.createContainer()
    }
    createContainer() {
      const wid = this.num * 10
      const style = {
        width: wid + 'px',
        height: '30px',
        display: 'flex',
        marginLeft: 'calc(50vw - '+ wid/2 +'px)',
        marginTop: 'calc(50vh - 15px)',
      }
      this.container = this.createDom('div', style)
      this.obj.appendChild(this.container)
      for (let i = 0; i < this.num; i++) {
        this.createLoadingDom(i)
      }
      this.loadingActive()
    }
    createDom(node, style = {}) {
      const obj = document.createElement(node)
      for(var key in style) {
        obj.style[key] = style[key]
      }
      return obj
    }
    createLoadingDom(inv) {
      const style = {
        width: '5px',
        height: '30px',
        marginRight: '5px',
        borderRadius: '2px',
        position: 'relative',
        top: 0,
        left: 0,
        transition: 'height .25s, top .25s',
        backgroundColor: this.colors[inv]
      }
      const loadings = this.createDom('div', style)
      this.container.appendChild(loadings)
    }
    loadingActive() {
      let num = 0
      setInterval(() => {
        Array.from(this.container.children).map((t, i) => {
          t.style.height = i === num ? '40px' : '30px'
          t.style.top = i === num ? '-5px' : '0px'
        })
        num = num === 4 ? 0 : num + 1
      }, this.timer)
    }
  }

  const Lodings = new LODINGS()
  Lodings.inits()
